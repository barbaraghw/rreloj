
<div class="clock-container">
  <h2>Hora Actual: {{ currentTime | date:'mediumTime' }}</h2>

  <div>
    <button (click)="modifyTime(-15)">Restar 15 min</button>
    <button (click)="modifyTime(15)">Sumar 15 min</button>
    <button (click)="increaseTime(30)">Sumar 30 min</button>
    <button (click)="increaseTime(-30)">Restar 30 min</button>
  </div>

  <div>
    <button (click)="stopClock()">Detener reloj</button>
    <button (click)="startClock()">Iniciar reloj</button>
  </div>
</div>
